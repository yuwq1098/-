	<svg id="cat-viewbox" width="140" height="170" xmlns="http://www.w3.org/2000/svg">

		</g>

		    <line x1="65" y1="95" x2="5" y2="105" stroke="#f93" />
		</g> -->
		<!-- 复制胡须副本 -->
        <use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)" />
